[colors]
base = #0a0a0a90
mantle = #050505
crust = #000000
text = #e8e8e8
subtext0 = #b8b8b8
subtext1 = #909090
surface0 = #151515
surface1 = #202020
surface2 = #2a2a2a
overlay0 = #404040
overlay1 = #505050
overlay2 = #606060
blue = #6b9fc8
lavender = #8fa4c7
sapphire = #5a8db0
sky = #5fb3c5
teal = #5ab3a8
green = #70b56d
lightgreen = #4CAF50
yellow = #b3a578
peach = #b88b65
maroon = #a87380
red = #b36879
mauve = #9276b0
pink = #b38fa8
flamingo = #b39d9d
rosewater = #b3a5a3
transparent = #FF000000

;==========================================================
;
;   SLEEK MONOCHROME POLYBAR
;   Modern • Minimalist • Dark
;
;==========================================================

[colors]
background = ${colors.base}
background-alt = ${colors.surface1}
foreground = ${colors.text}
primary = ${colors.subtext0}
secondary = ${colors.surface2}
alert = ${colors.red}
disabled = ${colors.overlay0}
accent = ${colors.blue}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 38pt
radius = 0

background = ${colors.background}
foreground = ${colors.foreground}

; bottom = true

line-size = 2pt

border-size = 0pt
border-color = ${colors.surface0}

padding-left = 1
padding-right = 1

module-margin = 1

separator = 
separator-foreground = ${colors.disabled}

font-0 = Caskaydia Cove Nerd Font:style=Bold:size=18;4
font-1 = Font Awesome:style=Regular;size=18;4
; font-0 = JetBrainsMono Nerd Font:style=Medium:size=10;3
; font-1 = JetBrainsMono Nerd Font:size=12;3
; font-2 = JetBrainsMono Nerd Font:size=14;4

modules-left = xworkspaces sep xwindow
modules-right = pulseaudio sep battery sep memory sep cpu sep systray
modules-center = date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = generic

[module/sep]
type = custom/text
format = "|"
content-foreground = ${colors.disabled}

[module/systray]
type = internal/tray
format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.surface1}
label-active-foreground = ${colors.text}
label-active-underline = ${colors.accent}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.subtext0}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-foreground = ${colors.text}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:65:...%
label-foreground = ${colors.subtext0}
label-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{f#b8b8b8}%mountpoint%%{f-} %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.foreground}

format-volume-prefix = "VOL: "
format-volume-prefix-foreground = ${colors.primary}

label-volume = %percentage%%

; 󰕾 󰖀 󰕿 
ramp-volume-0 =   
ramp-volume-1 =   
ramp-volume-2 =    
ramp-volume-foreground = ${colors.primary}

label-muted = "VOL MUTED" 
label-muted-foreground = ${colors.overlay1}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout =  %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM: "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU: "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage:2%%

[module/battery]
type = internal/battery

full-at = 99
low-at = 10


; format = <label>
; format-prefix = "BAT : "
; format-prefix-foreground = ${colors.primary}
; format-foreground = ${colors.foreground}

battery = BAT0
adapter = ADP1

poll-interval = 5

; format-charging = <animation-charging> <label-charging>
; format-charging-foreground = ${colors.foreground}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.foreground}
format-discharging-prefix = BAT :
format-discharging-prefix-foreground = ${colors.primary}




label-charging = CHARG: %percentage%% 
; format-charging = <animation-low> <label-low>
format-charging-foreground = ${colors.lightgreen}

label-discharging = %percentage%% T: %time%


label-full = %percentage%% Full
; format-full = <ramp-capacity> <label-full>
format-full-foreground = ${colors.foreground}


label-low = %percentage%%
; format-low = <animation-low> <label-low>
format-low-foreground = ${colors.alert}
; format-low-foreground = ${colors.green}

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-foreground = ${colors.primary}

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.primary}

animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 200
animation-low-foreground = ${colors.alert}

[module/date]
type = internal/date
interval = 1

date = %a %d
; time = %H:%M
time = %I:%M:%p


date-alt = %A, %B %d %Y
time-alt = %I:%M:%S

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %date%  %time%
label-foreground = ${colors.flamingo}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#b8b8b8}%ifname%%{F#404040} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid%

[module/eth]
inherit = network-base
interface-type = wired
format-connected-prefix = "  "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %local_ip%

[settings]
screenchange-reload = true
pseudo-transparency = false

